 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            <p>{{ post.description }}</p>
                            <ul class="list-inline item-details">
                                <!-- <li>Client:<strong>{{ post.client }}</strong>
                                </li> -->
                                <li>ระยะเวลา:
                                    <strong>{{ post.project-date }}</strong>
                                </li>
                                <li>บริการ:
                                    <strong>{{ post.category }}</strong>
                                </li>
                            </ul>
                            {% if post.gallery %}
                            {% assign sorted_photos = post.gallery | sort: "order" %}
                            <div>
                                {% for image in sorted_photos %}
                                <div class="col-md-4">
                                    <div class="thumbnail">
                                        <a href="{{ image.image_path }}" target="_blank">
                                        <img src="{{ image.image_path }}" alt="{{ image.title}}" class="img-responsive" style="width:100%"/>
                                        <!-- <div class="caption">
                                            <p>{{ image.title}}</p>
                                        </div> -->
                                        </a>
                                    </div>
                                </div>
                                {% endfor %}
                                </div>
                            {% endif %}
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
